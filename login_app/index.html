<!DOCTYPE html>
<html>
  <head>
    <title>Newser</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="newser" ng-controller="MainCtrl">

    <div>
      <p><b>{{test}}</b></p>
    </div>

    <div ng-repeat="post in posts | orderBy: '-upvotes'">
      <span ng-click="incrementUpvotes(post)">^^</span>
      {{post.title}} - upvotes: {{post.upvotes}}
    </div>

    <!-- ng-submit will call addPost() upon button click -->
    <form ng-submit="addPost()">
      <!-- ng-model directive binds contents of input text box to $scope such that $scope.title can be accessed by our controller -->
      <input type="text" ng-model="title"></input>
      <br>
      <input type="text" ng-model="link"></input>
      <br>
      <button type="submit">Post</button>
    </form>

  </body>
</html>
